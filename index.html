<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codificar Mensagens</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./index.js"></script>
    <script src="./manipulacao.js"></script>
  </head>
  <body>
    <header class="cabecalho"></header>
    <main class="container">
      <div class="formulario">
        <h1 class="titulo">Mensagens Criptografadas</h1>
        <select name="" id="selecao" onchange="codificacao()">
          <option value="" disabled selected>Escolha uma opção</option>
          <option id="ces" value="cesar">Cifra de Cesar</option>
          <option id="b64" value="64">Base 64</option>
          <input type="number" id="incremento" onkeyup="validaIncremento()" />
        </select>
        <form
          id="codOrDec"
          onchange="ajusteEnvio()"
          onchange="validaIncremento()"
        >
          <input
            type="radio"
            id="Criptografar"
            name="CriptoOuDescrip"
            checked="checked"
            value="Criptografar"
          />Criptografar
          <input
            type="radio"
            id="Descriptografar"
            name="CriptoOuDescrip"
            value="Descriptografar"
          />Descriptografar
        </form>
        <form action="" id="textos">
          <input
            class="textoEntrada"
            type="text"
            placeholder="Digite a sua mensagem"
            required
            onkeyup="base64()"
          />
          <input
            class="textoEntradaC"
            type="text"
            placeholder="Digite a sua mensagem"
            required
            onkeyup="validaIncremento()"
          />
          <textarea
            name="textoConvertido"
            id="txtConvertido"
            placeholder="Resultado"
          >
          </textarea>
          <textarea name="textoConvertido" id="txtConvertidoC"> </textarea>
        </form>
      </div>
    </main>
    <footer class="flex">
      <p class="textorodape">
        © Todos os direitos reservados por Karina Cristo.
      </p>
    </footer>
  </body>
</html>
